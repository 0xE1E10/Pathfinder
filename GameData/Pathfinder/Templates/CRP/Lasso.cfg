@PART[LassoSize0]
{
	MODULE
	{
		name = ModuleResourceIntake
		resourceName = IntakeLqd
		checkForOxygen = false
		area = 0.001
		intakeSpeed = 10
		underwaterOnly = true
		intakeTransformName = Intake
	}

	MODULE
	{
		name = ModuleResourceHarvester
		HarvesterType = 1 //Oceanic
		AutoShutdown = true
		Efficiency = 0.5
		EfficiencyBonus = 1
		ResourceName = Water
		ConverterName = Water Filter
		StartActionName = Start Water Filter
		StopActionName = Stop Water Filter
		ToggleActionName = Start/Stop Water Filter
		intakeTransformName = Intake
		intakeSpeed = 10
		airStaticSpeed = 10

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1.5
		}
		
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = DrillSkill
	}

	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Oxygen Compressor
		StartActionName = Start Oxygen Compressor
		StopActionName = Stop Oxygen Compressor
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		Efficiency = 0.5
		EfficiencyBonus = 1.2

		 
		INPUT_RESOURCE
		{
			ResourceName = IntakeAir
			Ratio = 0.5
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1.5
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 50
			DumpExcess = false
		}
	}

	RESOURCE
	{
		name = IntakeLqd
		amount = 1
		maxAmount = 1
	}
}

